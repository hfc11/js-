<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .erweima {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 100px auto;
            border: 1px solid #ccc;
        }

        .btn {
            position: absolute;
            left: -13px;
            top: 0;
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
            line-height: 10px;
            color: #ccc;
            font-size: 12px;
            font-style: normal;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="erweima">
        <img src="./images/tao.png" text="">
        <i class="btn">x</i>
    </div>
    <script>
        // 获取元素  i触发 erweima关闭
        let btn = document.querySelector('.btn');
        let erweima = document.querySelector('.erweima');

        // 事件监听 事件三要素
        btn.addEventListener('click', function () {
            // 隐藏
            erweima.style.display = 'none';
        })

    </script>
</body>

</html>
