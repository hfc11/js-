<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .box {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border-radius: 10px 50px;
            border: 2px solid transparent;
            background-color: plum;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <script>
        // 1.获取元素
        let boa = document.querySelector('div')
        // 2.不影响已有的类
        // add是方法 通过（'css选择器'）传参 追加
        // boa.classList.add('.box')
        // remove（） 移除 类
        // boa.classList.remove('one')
        // 切换类 有就切 没就粘
        boa.classList.toggle('one')
    </script>
</body>

</html>
