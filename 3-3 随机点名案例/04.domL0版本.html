<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>旧版本不好用容易有bug</h2>
    <p>let .addEventListener都是新版本</p>
    <p>新旧版本区别在与冒泡</p>
    <p>然后现在用的案例都是最新的L3版本更丰富更好兼容性不怎么好，但是之后我们学到vue会处理这个问题</p>
    <button>按钮</button>
    <script>
        let btn = document.querySelector('button')
        btn.onclick = function () {
            alert(11)
        }
    </script>
</body>

</html>
